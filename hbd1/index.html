  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .background-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
      pointer-events: none;
    }

    .card {
      position: absolute;
      left: 20px;
      width: 50px;
      height: 50px;
      background: #ff4081;
      color: white;
      font-size: 1.2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 85%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      text-align: justify;
    }

    .message-box h2 {
      margin-top: 0;
      color: #e91e63;
    }

    .message-box p {
      color: #333;
      font-size: 1rem;
      white-space: pre-line;
    }

    .close-btn {
      margin-top: 15px;
      background: #e91e63;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .text-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      z-index: 10;
    }

    .text-box h1 {
      font-size: 2rem;
      margin: 0;
      color: #ffffff;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 1px 1px 5px #000;
    }

    .text-box p {
      font-size: 1.1rem;
      margin-top: 5px;
      color: #f1f1f1;
      text-shadow: 1px 1px 5px #000;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://img.icons8.com/emoji/48/heart-suit.png');
      background-size: cover;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Right Side Flip Frame */
    .image-container {
      position: absolute;
      top: 130px;
      right: 100px;
      width: 240px;
      height: 320px;
      perspective: 1000px;
      z-index: 2;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .flip-card img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .flip-card img.back {
      transform: rotateY(180deg);
    }

    @media (max-width: 768px) {
      .image-container {
        right: 20px;
        width: 180px;
        height: 240px;
      }

      .card {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .text-box h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
